<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day Criações Digitais</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons a {
      padding: 8px 16px;
      text-decoration: none;
      color: white;
      border: 1px solid white;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: white;
      color: #1a1a1a;
    }

    .highlight {
      background-color: #fdd0e8;
      color: black;
      border: none;
    }

    .highlight:hover {
      background-color: #fbb7db;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Day Criações Digitais</div>
    <nav>
      <a href="#">Produtos</a>
      <a href="#">Recursos</a>
    </nav>
    <div class="buttons">
      <a href="#">Fazer Login</a>
      <a href="#" class="highlight">Comece Agora</a>
    </div>
  </header>

</body>
</html>
